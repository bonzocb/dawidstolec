<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAWID STOLEC GAME</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>DAWID STOLEC GAME</h1>
    <button onclick="startGame()">START</button>
  </div>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    let dawid = {
      x: 400,
      y: 300,
      width: 80,
      height: 80,
      dx: 3,
      dy: 2.5
    };

    let poops = [];
    const poopSize = 30;
    let score = 0;

    let dawidImg = new Image();
    dawidImg.src = 'dawid.png'; // PodmieÅ„ na 'dawid.png'

    function drawDawid() {
      ctx.drawImage(dawidImg, dawid.x, dawid.y, dawid.width, dawid.height);
    }

    function drawPoops() {
      ctx.font = poopSize + 'px serif';
      for (let p of poops) {
        ctx.fillText('ðŸ’©', p.x, p.y);
      }
    }

    function updatePoops() {
      for (let p of poops) {
        p.y += 5;
      }
      poops = poops.filter(p => {
        if (p.y > canvas.height) return false;
        if (p.x < dawid.x + dawid.width && p.x + poopSize > dawid.x && p.y < dawid.y + dawid.height && p.y + poopSize > dawid.y) {
          score++;
          scoreDisplay.textContent = 'Score: ' + score;
          return false;
        }
        return true;
      });
    }

    function moveDawid() {
      dawid.x += dawid.dx;
      dawid.y += dawid.dy;

      if (dawid.x < 0 || dawid.x + dawid.width > canvas.width) {
        dawid.dx *= -1;
      }
      if (dawid.y < 0 || dawid.y + dawid.height > canvas.height) {
        dawid.dy *= -1;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveDawid();
      updatePoops();
      drawDawid();
      drawPoops();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      poops.push({ x: mouseX - poopSize / 2, y: 0 });
    });

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      gameLoop();
    }
  </script>
</body>
</html>
